<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela em html</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td{
            vertical-align: middle;
            text-align: center;
            padding: 2px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--o td segui o mesmo padrÃ£o das 
    lista ordenada-->
    <table  > <!--primeira linha-->
<tr class="linha1" >
    <td>A1
    <td>B2
    <td>C3
</tr>
<tr> <!--segunda linha-->
    <td>A2</td>
    <td>B3</td>
    <td>C4</td>
</tr>
<tr class="linha2" > <!--terceira linha-->
            <td>A3</td>
            <td>B4</td>
            <td>C5</td>
</tr>
<tr class="linha3" > <!--quarta linha-->
            <td>A4</td>

            <td>C6</td>
</tr>
    </table>
</body>
</html>
