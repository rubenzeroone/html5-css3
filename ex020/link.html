<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a{
            text-decoration:none;
            font-weight: bolders;
        }
        a:visited{
            color: #06002b;
        }
        a:hover{
            color: rgb(255, 255, 255);
            text-decoration: underline;
        }
        a:active{
            color: #00fff2;
        }
        ::after{
            content: '';
            color: #103d076e;
            font-weight: 500;
            text-decoration: none;
        }

        
    </style>
</head>
<body>
    <h1>links pelsonalizado</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">repositorio github</a></li>
        <li><a href="https:youtube.com/cursoemvideo.com">canal curso em video </a></li>
        <li><a href="https://www.cursoemvideo.com">site curso em video</a></li>
    </ul>
</body>
</html>
