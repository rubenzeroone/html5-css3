<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{

        }
        div >p{display: none;
        }
        div:hover{
            color: rgb(0, 255, 85);
        }
        div:hover>p {
            display: block;
            color: blueviolet;
            background-color:chartreuse ;
        }

        
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse aqui em baixo &Darr;</p>
    <div>passe o mouse aqui
        <p>texto oculto</p>
    </div>
    <p>fim do exemplo</p>

</body>
</html>
